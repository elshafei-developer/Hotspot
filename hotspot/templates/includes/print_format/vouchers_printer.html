<body>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    * {
      margin: 0;
      padding: 0;
      list-style-type: none;
    }
    p {
      font-weight: bold;
      margin: 0 !important;
    }
    ul {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }
    li {
      margin: 5px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .QR {
      margin: 5px;
      width: 120px;
      height: 120px;
    }
  </style>
  <ul>
    {% for item in doc.vouchers_table %}
    <li>
      <p>شركة آمال الشرق</p>
      <p>AMAL ALSHARQ</p>
      <div class="QR">
        {% set url = "http://amal.shark.com/login?username=" + item.voucher +
        "&password=" + item.voucher %}
        <img src="{{get_qr_code(url)}}" alt="{{item.voucher}}" />
      </div>
      <p>{{item.voucher}}</p>
    </li>
    {% endfor %}
  </ul>
</body>
